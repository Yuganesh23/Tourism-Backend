<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Bacasime+Antique&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#00a6a6;
      --accent-2:#007f7f;
    }

    body{
      margin:0;
      font-family:'Cinzel', serif;
      background: url("images/sky.jpg") no-repeat center/cover fixed;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }

    .review{
      width:340px;
      background:rgba(255,255,255,0.65);
      backdrop-filter:blur(10px);
      padding:28px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      text-align:center;
    }

    h1{
      margin-bottom:14px;
      color:#044447;
      letter-spacing:2px;
    }

    form label{
      font-size:14px;
      margin-top:8px;
      display:block;
      text-align:left;
      color:#044447;
    }

    form input{
      width:100%;
      padding:10px;
      margin:4px 0 12px;
      border-radius:10px;
      border:1px solid #bcdcdc;
      background:rgba(255,255,255,.8);
    }

    .button{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:0;
      background:var(--accent);
      font-weight:600;
      color:white;
      cursor:pointer;
      font-size:17px;
    }

    .button:hover{
      background:var(--accent-2);
    }
  </style>
</head>
<body>

  <div class="review">
    <h1>SIGN UP</h1>

    <form id="signupForm">
      <label>FIRST NAME</label>
      <input id="firstName" type="text" placeholder="enter your first name">

      <label>LAST NAME</label>
      <input id="lastName" type="text" placeholder="enter your last name">

      <label>PASSWORD</label>
      <input id="password" type="password" placeholder="enter your password">

      <label>EMAIL</label>
      <input id="email" type="email" placeholder="enter your email">

      <label>MOBILE NUMBER</label>
      <input id="mobile" type="number" placeholder="enter your mobile number">

      <button type="submit" class="button">SIGN UP</button>

      <br><br>
      <a href="login.html">Already have an account?</a>
    </form>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    password: document.getElementById("password").value,
    email: document.getElementById("email").value,
    mobile: document.getElementById("mobile").value
  };

  fetch("http://localhost:8080/api/signup", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  })
  .then(res=>res.text())
  .then(msg=>{
    alert(msg);
    localStorage.setItem("emailForSignup", data.email);
    window.location="verifyOtp.html";
  });
});
</script>

</body>
</html>
